<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming System</title>
    <script src="operations.js"></script>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <form class="form-information">
        <h1>Ghana Naming System.</h1>
        <p>Akan names are derived from Ghanian culture. </p>
        <p>In Ghana, children are given their first name as a 'day name' <br>which corresponds to the day in the week they were born.</p>
       <p>This application will help you to identify your 'day name'</p>
        <div class="gender">
            <p>Enter your gender</p>
            <lable for="gender">Choose gender:</lable>
            <select name="gender"> <br>
                <option value="male" id="male">Male</option>
                <option value="female" id="female">Female</option>
            </select>
        </div>
        <div >
            <label>Day</label>
            <input type="text" class="day">
            <p class="dayerror"></p>

            <label>Month</label>
            <input type="text" class="month">
            <p class="montherror"></p>

            <label>Year</label>
            <input type="text" class="year">
            <p class="yearerror"></p>
        </div>

        <div class="button">
            <button type="button"   onclick="fn()" class="output">Submit</button>

        </div>
    </form>
</body>

</html>
